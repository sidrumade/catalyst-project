{% extends "account/base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Catalyst Media</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'catalyst:home' %}" >Upload Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'catalyst:search_records' %}" aria-current="page">Query Builder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          {% if user %}
          <li>
            <a class="nav-link" href="{% url 'account_logout' %}"> Logout </a>
          </li>
           {% endif %}
        </ul> 
        
      </div>
    </div>
  </nav>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>
  

  {% if count is not None %}
    <p>Total records: {{ count }}</p>
{% endif %}


{% endblock %}
