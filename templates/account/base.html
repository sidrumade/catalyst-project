<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalyst Media Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  </head>
  <body>
    {% block content %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Catalyst Media</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" onclick="toggleDiv('uploadDataDiv', 'queryBuilderDiv')" >Upload Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toggleDiv('queryBuilderDiv', 'uploadDataDiv')" >Query Builder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Users</a>
            </li>
            {% if user %}
            <li>
              <a class="nav-link" href="{% url 'account_logout' %}"> Logout </a>
            </li>
             {% endif %}
          </ul>  

        </div>
      </div>
    </nav>

    <div id="uploadDataDiv" style="display: block;"> 

      <form method="post" enctype="multipart/form-data" id="upload-form" action="{% url 'catalyst:upload' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label for="datafile" class="form-label">Upload Data</label>
          <input class="form-control" type="file" id="datafile" name="datafile">
        </div>

        <div class="mb-3">
          <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="display:none;">
            <div class="progress-bar progress-bar-striped" style="width: 100%"></div>
          </div>
        </div>

        
        

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>


    <div id="queryBuilderDiv" style="display: none;">  Content for Query Builder div </div>
    


    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function toggleDiv(divToShowId, divToHideId) {
         $("#" + divToShowId).show();
         $("#" + divToHideId).hide();
      }
   </script>

   <script>
    $(document).ready(function() {
    $('#upload-form').on('submit', function(event) {
    event.preventDefault();
      // Get the file from the form
    var file = $('#datafile')[0].files[0];

    // Create a progress bar
    var progressBar = $('div.progress');
    progressBar.css('width', '0%');

    // Delay the display of the progress bar
    setTimeout(function() {
      progressBar.show();


      // Upload the file in chunks
    var formData = new FormData();
    formData.append('datafile', file);
    formData.append('csrfmiddlewaretoken', $('input[name="csrfmiddlewaretoken"]').val());

    $.ajax({
      url: '/upload/',
      type: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      xhr: function() {
        var xhr = new XMLHttpRequest();
        xhr.upload.addEventListener('progress', function(event) {
          var progress = event.loaded / event.total;
          progressBar.css('width', Math.round(progress * 100) + '%');
        });

        return xhr;
      },
      success: function(data) {
        console.log(data);
      },
      error: function(error) {
        console.log(error);
      }
    });
    }, 1000); // Adjust the delay time as needed
  });

});
    </script>
  </body>
</html>
